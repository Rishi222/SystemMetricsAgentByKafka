
services:
  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER

      - KAFKA_HEAP_OPTS=-Xmx256M -Xms128M          # lower heap size  

      - KAFKA_CFG_LOG_RETENTION_HOURS=12       # keep messages only 12h
      - KAFKA_CFG_LOG_RETENTION_BYTES=1073741824   # max 1 GB logs
      - KAFKA_CFG_NUM_PARTITIONS=1             # fewer partitions
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - ALLOW_PLAINTEXT_LISTENER=yes
    
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 256M
          cpus: "0.25"
  
  mongo:
    image: mongo:noble
    container_name: mongoDB
    ports:
      - "27018:27017"
    command: ["--wiredTigerCacheSizeGB", "0.25"] # optional: limit memory usage
    # environment:
      # MONGO_INITDB_ROOT_USERNAME: root
      # MONGO_INITDB_ROOT_PASSWORD: example
      # MONGO_INITDB_DATABASE: system_monitor
    # volumes:
    #   - mongo-data:/data/db
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 256M
          cpus: "0.25"

  mysql:
    # image: mariadb:10.6
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: system_metrics_auth_db
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    ports:
      - "3306:3306"

    deploy:
      resources:
        limits:
          cpus: "0.50"   # use only 50% of a CPU core
          memory: 512M   # max 512 MB RAM

# use command "docker-compose up -d" to start the services in detached mode

# use command "docker-compose down" to stop and remove the containers